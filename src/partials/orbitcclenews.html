<article class="row">
    <div class="orbit" role="region" data-orbit aria-label="CCLE Systems">
        <ul class="orbit-container">
            <button class="orbit-previous" aria-label="previous"><span class="show-for-sr">Previous Slide</span>&#9664;</button>
            <button class="orbit-next" aria-label="next"><span class="show-for-sr">Next Slide</span>&#9654;</button>
            {{#each payload.content.orbituclanews}}
                <li class="orbit-slide">
                    <div class="container container-{{ this.index}}">
                        <img data-toggle="fullscreen" class="thumbnail" data-interchange="[{{root}}assets/{{this.img_small }}, small], [{{root}}assets/{{ this.img_medium }}, medium], [{{root}}assets/{{ this.img_large }}, large]"
                    </div>
                </li>
            {{/each}}
        </ul>
        <nav class="orbit-bullets">
            {{#each payload.content.orbituclanews}}
                <button data-slide="{{ this.index }}" {{#ifequal this.index 0}} class="is-active" {{/ifequal}}>
                    <span class="show-for-sr"> {{ this.navlabel }}</span>
                </button>
            {{/each}}
        </nav>
    </div>
</article>

<div class="full reveal" id="fullscreen" data-reveal>
  <img src="https://ccle.ucla.edu/theme/uclashared/frontpageimage.php" alt="Intropsective Cage">
  <button class="close-button" data-close aria-label="Close reveal" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
