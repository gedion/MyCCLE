 <article class="row">
    <div class="orbit" role="region" data-orbit data-timer-delay="10000" aria-label="CCLE Systems" data-orbit>
      <ul class="orbit-container">
        <button class="orbit-previous" aria-label="previous"><span class="show-for-sr">Previous Slide</span>&#9664;</button>
        <button class="orbit-next" aria-label="next"><span class="show-for-sr">Next Slide</span>&#9654;</button>
          {{#each orbit.content}}
            <li class="orbit-slide">
              <div class="container container-{{ this.index}}">
                <img src="{{root}}assets/{{ this.img }}"/>
                <h3 class="text-center">{{ this.header }}</h3>
                <p class="text-center">{{ this.summary }} </p>
                <div class="text-center"><a href="" >{{ this.link }}</a></div>
              </div>
            </li>
          {{/each}}
      </ul>
      <nav class="orbit-bullets">
          {{#each orbit.content}}
           <button data-slide="{{ this.index }}">
                <span class="show-for-sr"> {{ this.navlabel }}</span>
            </button>
          {{/each}}
     </nav>
    </div>
</article>
